name: mobsfscan

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the code
      uses: actions/checkout@v3
    
    - name: Create .mobsf file
      run: |
        echo '- ignore-paths:
                - apks
                - app' > .mobsf

    - name: mobsfscan
      uses: MobSF/mobsfscan@main
      with:
        args: '. --json --config .mobsf'

